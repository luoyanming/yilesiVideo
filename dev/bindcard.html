<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>绑定智慧教学卡</title>
    <link rel="stylesheet" href="./static/style/sm.min.css">
    <link rel="stylesheet" href="./static/style/style.css">
</head>

<body>
    
    <div class="app">
        
        <div class="bindcard">
            <section class="form">
                <div class="block-content flex-h">
                    <div class="title-name">
                        <label>卡号</label>
                    </div>
                    <div class="text flex-a-i">
                        <input type="text" name="number" placeholder="请输入您孩子的教学卡卡号" id="number">
                    </div>
                </div>
                <div class="block-content flex-h">
                    <div class="title-name">
                        <label>生日</label>
                    </div>
                    <div class="text flex-a-i">
                        <input type="text" name="birthday" placeholder="请选择您孩子的生日" id="birthday">
                        <input type="text" name="picker" class="input-picker" id="picker">
                    </div>
                </div>

                <a href="javascript: javascript:void(0);" class="button-submit">确定</a>
            </section>
        </div>

        <section class="msg-mask">
            <div class="msg-box">
                <h3>提示</h3>
                <p class="text">您的智慧教学卡未被录入，请联系学校查询。</p>
                <div class="clearfix">
                    <a href="javascript:void(0);" class="button-ensure">知道了</a>
                </div>
            </div>
        </section>

    </div>

    <script src='./static/script/zepto.min.js'></script>
    <script src='./static/script/sm.min.js'></script>
    <script src='./static/script/util.js'></script>
    <script src='./static/script/bindcard.js'></script>
</body>
</html>
