<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>持卡人信息</title>
    <link rel="stylesheet" href="./static/style/sm.min.css">
    <link rel="stylesheet" href="./static/style/style-35ef98d14c.css">
</head>

<body>
    
    <div class="app">
        
        <div class="editcard">
            <section class="form">
                <div class="block-content flex-h">
                    <div class="title-name">
                        <label>持卡人姓名</label>
                    </div>
                    <div class="text flex-a-i">
                        <input type="text" name="name" placeholder="持卡人姓名" id="name" disabled>
                    </div>
                </div>                
                <div class="block-content flex-h">
                    <div class="title-name">
                        <label>智慧卡MAC号</label>
                    </div>
                    <div class="text flex-a-i">
                        <input type="text" name="code" placeholder="请输入您孩子的教学卡卡号" id="code" disabled>
                    </div>
                </div>
                <div class="block-content flex-h">
                    <div class="title-name">
                        <label>持卡人生日</label>
                    </div>
                    <div class="text flex-a-i">
                        <input type="text" name="birthday" placeholder="请选择持卡人生日" id="birthday">
                        <input type="text" name="picker" class="input-picker" id="picker">
                    </div>
                </div>

                <p class="tips">持卡人生日修改后，其他亲属绑卡时需要按照新的持卡人生日进行绑卡。</p>

                <a href="javascript: javascript:void(0);" class="button-submit">保存</a>
            </section>
        </div>

        <section class="msg-mask">
            <div class="msg-box">
                <h3>提示</h3>
                <p class="text">您的智慧教学卡未被录入，请联系学校查询。</p>
                <div class="clearfix">
                    <a href="javascript:void(0);" class="button-ensure">知道了</a>
                </div>
            </div>
        </section>

        <section class="mask-my">
            <a href="./my.html"></a>
        </section>

    </div>

    <script src='./static/script/zepto.min.js'></script>
    <script src='./static/script/sm.min.js'></script>
    <script src='./static/script/util.js'></script>
    <script src='./static/script/editcard-5c4191c581.js'></script>
</body>
</html>
